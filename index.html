<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shadow Game</title>
<style>
body{
    margin:0;
    overflow:hidden;
    background:#111;
    font-family:Arial;
}
#menu{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:#111;
    color:white;
    z-index:5;
}
#menu button{
    padding:15px 40px;
    margin:10px;
    font-size:20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
#gameCanvas{
    display:none;
    background:#ddd;
}
#restartBtn, #menuBtn{
    display:none;
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    z-index:10;
}
#restartBtn{ top:55%; background:red; color:white; }
#menuBtn{ top:65%; background:blue; color:white; }

.controls{
    position:absolute;
    bottom:20px;
    left:20px;
}
.button{
    width:60px;
    height:60px;
    margin:5px;
    font-size:20px;
}
</style>
</head>

<body>

<div id="menu">
    <h1>SHADOW PROTECTOR</h1>
    <p>Coins: <span id="coinsDisplay">0</span></p>
    <button id="startBtn">Start Game</button>
</div>

<canvas id="gameCanvas" width="900" height="500"></canvas>

<button id="restartBtn">Restart</button>
<button id="menuBtn">Back to Menu</button>

<div class="controls">
    <button class="button" data-key="w">W</button>
    <button class="button" data-key="a">A</button>
    <button class="button" data-key="s">S</button>
    <button class="button" data-key="d">D</button>
    <button class="button" data-key=" ">SPACE</button>
</div>

<script src="game.js"></script>
</body>
</html>
